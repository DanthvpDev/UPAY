<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="Layout/plantilla :: head"></head>

<body>
    <header th:replace="Layout/plantilla :: menu"></header>
    <main>
        <section class="my-5">
            <h1 class="text-purple text-center mt-4">Calcula la planilla del mes</h1>
        </section>
        <section class="container mt-4">
            <div class="row">
                <form th:action="@{/planillas/calcularPlanilla}" method="post" th:object="${planilla}">
                    <div class="row">
                        <input type="hidden" name="planillaId" th:field="*{planillaId}">
                        <div class="col-4">
                            <label for="fecha_calculo" class="form-label fw-bold text-purple">Fecha Calculo</label>
                            <div class="input-group">
                                <input id="fecha_calculo" name="fecha_calculo" type="date"
                                    class="form-control" th:value="${#temporals.format(planilla.fecha_calculo, 'yyyy-MM-dd')}" readonly/>
                            </div>
                        </div>
                        <div class="col-4">
                            <label for="mes" class="form-label fw-bold text-purple">Mes</label>
                            <div class="input-group">
                                <select th:field="*{mes}" name="mes" id="mes" class="form-select">
                                    <option value="1">Enero</option>
                                    <option value="2">Febrero</option>
                                    <option value="3">Marzo</option>
                                    <option value="4">Abril</option>
                                    <option value="5">Mayo</option>
                                    <option value="6">Junio</option>
                                    <option value="7">Julio</option>
                                    <option value="8">Agosto</option>
                                    <option value="9">Septiembre</option>
                                    <option value="10">Octubre</option>
                                    <option value="11">Noviembre</option>
                                    <option value="12">Diciembre</option>
                                </select>
                                <span></span>
                            </div>
                        </div>
                        <div class="col-4">
                            <label for="tipo_planilla" class="form-label fw-bold text-purple">Tipo de Planilla</label>
                            <div class="input-group">
                                <select name="tipo_planilla" id="tipo_planilla" th:field="*{tipo_planilla}"
                                    class="form-select">
                                    <option value="REG">Ordinaria</option>
                                    <option value="EXT">Extraordianaria</option>
                                    <option value="AGU">Aguinaldo</option>
                                    <option value="SE">Salario Escolar</option>
                                </select>
                                <span></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <input type="submit" value="Calcular" class="mt-3 btn btn-purple-gradient btn-gradient-hover"/>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
